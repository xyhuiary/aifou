<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>爱否aifou.cn-高品质的二手商城</title>
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="header" class="row_min"></div>
    <!-- 导航头 -->
    <div id="nav" class="row_min"></div>
    <!-- 轮播图 -->
    <div id="banner"></div>
    <!-- 首页推荐 -->
    <div id="recom_main" class="clear">
        <div class="row main_img"></div>
    </div>
    <!-- 推荐 -->
    <div id="recom_decent">
        <div class="row clear">
            <!-- 为你推荐 -->
            <div class="decent_top clear"></div>
            <!-- 精品配件 -->
            <div class="decent_bottom clear"></div>
        </div>
    </div>
    <!-- 手机回收 -->
    <div id="recycle">
        <div class="recycle row clear"></div>
    </div>
    <div id="footer"></div>
    <script src="js/ajax.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
